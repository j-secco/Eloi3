# ============================================================================
# UR10 Robot Kiosk - Configuration File
# ============================================================================
# This file contains configuration settings for the UR10 Robot Kiosk system.
# Modify these settings according to your deployment requirements.
# ============================================================================

# Kiosk User Configuration
KIOSK_USER="ur10kiosk"
KIOSK_GROUP="ur10kiosk"
KIOSK_HOME="/home/ur10kiosk"

# Application URLs
KIOSK_URL="https://localhost:5173"
ROBOT_SERVER_URL="https://localhost:8000"
FALLBACK_URL="file:///usr/share/ur10-kiosk/offline.html"

# Display Configuration
DISPLAY_RESOLUTION="1920x1080"
DISPLAY_REFRESH_RATE="60"
SCREEN_TIMEOUT="0"  # 0 = never turn off screen
CURSOR_HIDE_DELAY="1"  # seconds

# Browser Configuration
BROWSER_USER_AGENT="UR10-Kiosk/1.0 (Ubuntu; Kiosk Mode)"
BROWSER_CACHE_SIZE="100"  # MB
BROWSER_MEMORY_LIMIT="1024"  # MB

# Network Configuration
NETWORK_CHECK_INTERVAL="30"  # seconds
NETWORK_TIMEOUT="10"  # seconds
DNS_SERVERS="8.8.8.8,8.8.4.4,1.1.1.1"

# Static IP Configuration (optional)
CONFIGURE_STATIC_IP="false"
STATIC_IP="192.168.1.100"
SUBNET_MASK="255.255.255.0"
GATEWAY="192.168.1.1"
DNS1="8.8.8.8"
DNS2="8.8.4.4"

# Security Configuration
ENABLE_SSH="true"
SSH_PORT="22"
ENABLE_FIREWALL="true"
ALLOW_REMOTE_ACCESS="true"

# Monitoring Configuration
WATCHDOG_INTERVAL="30"  # seconds
MAX_MEMORY_USAGE="2048"  # MB
MAX_CPU_USAGE="80"  # percentage
MAX_DISK_USAGE="90"  # percentage

# Logging Configuration
LOG_LEVEL="INFO"  # DEBUG, INFO, WARNING, ERROR
LOG_RETENTION_DAYS="7"
LOG_MAX_SIZE="100M"

# Maintenance Configuration
AUTO_UPDATE="true"
UPDATE_HOUR="3"  # 3 AM
REBOOT_AFTER_UPDATE="true"
BACKUP_SETTINGS="true"

# Hardware Configuration
ENABLE_AUDIO="true"
AUDIO_VOLUME="50"  # percentage
ENABLE_TOUCHSCREEN="true"
ENABLE_ONSCREEN_KEYBOARD="true"

# Development Configuration
DEBUG_MODE="false"
ENABLE_DEVELOPER_TOOLS="false"
ALLOW_ZOOM="false"
ALLOW_CONTEXT_MENU="false"

# Robot Integration
ROBOT_IP="192.168.1.100"
ROBOT_PORT="30004"
ROBOT_TIMEOUT="5000"  # milliseconds
ENABLE_ROBOT_WATCHDOG="true"

# Backup Configuration
BACKUP_ENABLED="true"
BACKUP_LOCATION="/var/backups/ur10-kiosk"
BACKUP_RETENTION_DAYS="30"
BACKUP_SCHEDULE="0 2 * * *"  # Daily at 2 AM

